<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;400&display=swap" rel="stylesheet">
    <title>Minimal Blog Card by Jerome Hawkings</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card__img">
                    <img src="img/cactus_img.jpg" alt="Captus en una mazeta">
                </div>
                <div class="card__tag">
                    <span class="card__tag--text">Design</span>
                </div>
                <div class="card__title">
                    <h1>Embracing Minimalism</h1>
                </div>
                <div class="card__body">
                    <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>                
                </div>
                <div class="card__divider"></div>
                <div class="card__footer">
                    <p>Annie Spratt</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
